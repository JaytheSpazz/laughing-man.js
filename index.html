<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>laughing-man.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    video {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <video autoplay="true" ></video>

  <script>
    const video = document.querySelector('video')

    navigator.mediaDevices.getUserMedia({video: true})
      .then(stream => {
        video.srcObject = stream
        video.onloadmetadata = video.play
      })

  </script>
</body>
</html>
