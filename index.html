<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

<div>
    <img id=image hidden crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Google_team_group_photo_with_Vanhanen.jpg/640px-Google_team_group_photo_with_Vanhanen.jpg" >
 <br>
  <canvas id="canvas" width=640 height=480 style="width: 100%;"></canvas>
</div>

<button id="detect" onclick="detect()"  class="btn btn-lg btn-primary">Detect faces</button>

  <footer></footer>

  <script>
    var image = document.getElementById('image');
    var canvas = document.getElementById('canvas');

    var ctx = canvas.getContext("2d");
    var scale = 1;

    image.onload = function() {
      ctx.drawImage(image,
                  0, 0, image.width, image.height,
                  0, 0, canvas.width, canvas.height);

      scale = canvas.width / image.width;
    };


    function detect() {
      if (window.FaceDetector == undefined) {
        console.error('Face Detection not supported');
        return;
      }

      var faceDetector = new FaceDetector();
      faceDetector.detect(image)
        .then(faces => {
          console.log({faces});
          // Draw the faces on the <canvas>.
          var ctx = canvas.getContext("2d");
          ctx.lineWidth = 2;
          ctx.strokeStyle = "red";
          for(var i = 0; i < faces.length; i++) {
            ctx.rect(Math.floor(faces[i].boundingBox.x * scale),
                     Math.floor(faces[i].boundingBox.y * scale),
                     Math.floor(faces[i].boundingBox.width * scale),
                     Math.floor(faces[i].boundingBox.height * scale));
            ctx.stroke();
          }

          // Add the faces as strings to the <footer>
          var footer = document.getElementsByTagName('footer')[0];
          footer.innerHTML =
              '<p>Detected ' + faces.length + ' faces</p><ul>';
          for(var i = 0; i < faces.length; i++) {
            footer.innerHTML +=
                '<li>@ (' + faces[i].boundingBox.x + ',' + faces[i].boundingBox.y + '), size ' +
                faces[i].boundingBox.width + 'x' + faces[i].boundingBox.height + '</li>';
          }
          footer.innerHTML += '</ul>';

        })
        .catch((e) => {
          console.error("Boo, Face Detection failed: " + e);
        });
    }
  </script>

</body>
</html>
